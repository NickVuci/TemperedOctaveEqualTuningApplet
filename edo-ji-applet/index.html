<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JI vs EDO Visualizer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    canvas { display: block; }
    .controls { margin-bottom: 20px; }
    label { display: block; margin-top: 10px; }
    .row { display: flex; gap: 20px; flex-wrap: wrap; }
    .row > label { min-width: 220px; }
    .tooltip {
      position: absolute;
      pointer-events: none;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
      max-width: 320px;
      white-space: nowrap;
      transform: translate(10px, 10px);
      z-index: 1000;
    }
    /* Make the canvas container resizable like the textarea */
    .resizable {
      resize: both;
      overflow: hidden; /* no scrollbars; canvas will be sized to fit */
      display: inline-block;
      border: 1px solid #000;
      margin-top: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>JI vs EDO Visualizer</h1>
  <div class="controls">
    <div class="row">
      <label>EDO: <input type="number" id="edoInput" value="12" min="1" /></label>
      <div>
        <div id="octaveTotalDisplay" style="font-weight:600; margin-bottom:4px;">Octave: 1200.00 c</div>
  <label>Octave Detuning (cents): <input type="number" id="octaveDetuneInput" value="0.00" step="1" /></label>
        <label style="display:block; margin-top:6px;">Detune Slider (Â±50c):
          <input type="range" id="octaveDetuneSlider" min="-50" max="50" step="0.01" value="0" style="width:220px; vertical-align:middle;" />
        </label>
      </div>
      <label>Odd Limit: <input type="number" id="oddLimitInput" value="7" min="1" step="2" /></label>
      <label>Prime Limit: <input type="number" id="primeLimitInput" value="0" min="0" /></label>
      <div style="display:flex; align-items:flex-end; gap:8px;">
        <button id="optimizeDetuneBtn" title="Find best detune for current EDO and JI limits">Optimize detune</button>
      </div>
    </div>
    <div class="row" style="align-items:center;">
      <label><input type="checkbox" id="showEdoLabels" /> Show EDO step numbers</label>
      <label><input type="checkbox" id="showJiLabels" /> Show JI fractions</label>
    </div>
    <label>Manual Intervals (comma separated, e.g. 3/2, 5/4, 7/4 or cents like 702):</label>
    <textarea id="manualIntervals" rows="3" cols="80"></textarea>
  </div>

  <div id="canvasContainer" class="resizable" style="width: 1000px; height: 240px;">
    <canvas id="visualizer"></canvas>
  </div>
  <div id="tooltip" class="tooltip"></div>
  <div id="selectionPanel" style="margin-top:12px; display:none;">
    <span id="selectedJiLabel" style="margin-right:12px; font-weight:600;"></span>
    <button id="matchEdoBtn">Match nearest EDO step</button>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
